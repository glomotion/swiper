<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swiper Playground</title>
    <link rel="stylesheet" href="../build/css/swiper.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="height: 50vh;">Slide 1</div>
        <div class="swiper-slide" style="height: 50vh;">Slide 2</div>
        <div class="swiper-slide" style="height: 70vh;">Slide 3</div>
        <div class="swiper-slide" style="height: 40vh;">Slide 4</div>
        <div class="swiper-slide" style="height: 50vh;">Slide 5</div>
        <div class="swiper-slide" style="height: 50vh;">Slide 6</div>
        <div class="swiper-slide" style="height: 50vh;">Slide 7</div>
        <div class="swiper-slide" style="height: 65vh;">Slide 8</div>
        <div class="swiper-slide" style="height: 50vh;">Slide 9</div>
        <div class="swiper-slide" style="height: 50vh;">Slide 10</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <h1>some content below!!</h1>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
      }
      .swiper-container {
        width: 100%;
        margin: 50px auto;
      }
      .swiper-slide {
        background: #f1f1f1;
        color: #000;
        text-align: center;
        line-height: 300px;
      }
    </style>
    <script src="../build/js/swiper.js"></script>
    <script>
      var swiper = new Swiper({
        el: ".swiper-container",
        spaceBetween: 10,
        slidesPerView: 4,
        centeredSlides: true,
        autoHeight: true,
        grabCursor: true
      });
    </script>
  </body>
</html>
